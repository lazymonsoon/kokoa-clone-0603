
<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <html lang="en">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
  </head>
  
  <body>

    <h1>Creat An Account</h1>

    <form>
    <div>
     <label for="First-name">First name</label>
     <input id="First-name" required placeholder="First name" type="text" />
    </div>
    <div>
      <label for="Last-name">Last name</label>
      <input id="Last-name" required placeholder="Last name" type="text" />
    </div>
    <div>
      <label for="email">Email</label>
      <input id="email" required placeholder="email" type="email" />
    </div>
    <div>
      <label for="User-name">Username</label>
      <input id="User-name" required placeholder="Username" type="text" />
    </div>
    <div>
      <label for="Password">Password</label>
      <input id="Password" required placeholder="Password" minlength="10" type="password"/>
    </div>
    <div>
      <label for="Birth-date">Birth date</label>
      <input id="Birth-date" required placeholder="Birth-date" type="date" />
    </div>
    <div>
      <label for="How-Happy-Are-You">How Happy Are You?</label>
      <input id="How-Happy-Are-You" type="range" min="0" max="100" list="tickmarks">
<datalist id="tickmarks">
<option value="0"></option>
<option value="10"></option>
<option value="20"></option>
<option value="30"></option>
<option value="40"></option>
<option value="50"></option>
<option value="60"></option>
<option value="70"></option>
<option value="80"></option>
<option value="90"></option>
<option value="100"></option>
</datalist>
    </div>
    <div>
      <label for="What-is-your-fav-color">What is your fav. color?</label>
      <input type="color"/>
    </div>
    <div>
      <input type="submit" value="Creat Account"/>
    </div>
    </form>
    
  </body>
</html>
